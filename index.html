<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Full Screen Video</title>

<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
/* Ù…Ù†Ø¹ Ø£ÙŠ Ø§Ù†Ø²Ù„Ø§Ù‚ Ø£ÙÙ‚ÙŠ */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;          /* ğŸ”’ ÙŠÙ…Ù†Ø¹ Ø£ÙŠ Ù„Ù */
  background: black;
}

/* ÙÙŠØ¯ÙŠÙˆ ÙƒØ§Ù…Ù„ Ø§Ù„Ø´Ø§Ø´Ø© Ø§Ù„Ø­Ù‚ÙŠÙ‚ÙŠ */
.video-wrapper {
  position: fixed;
  inset: 0;
  width: 100vw;
  height: 100vh;
  min-height: 100svh;
  min-height: 100dvh;
  overflow: hidden;
}

.video-wrapper video {
  position: absolute;
  top: 50%;
  left: 50%;
  min-width: 100%;
  min-height: 100%;
  width: 100vw;
  height: 100vh;
  transform: translate(-50%, -50%);
  object-fit: cover;         /* ÙŠÙ…Ù„Ø£ Ø§Ù„Ø´Ø§Ø´Ø© Ø¯Ø§Ø¦Ù…Ù‹Ø§ */
  display: block;
}
</style>
</head>

<body>

<div class="video-wrapper">
  <video id="heroVideo" autoplay muted loop playsinline></video>
</div>

<script>
const video = document.getElementById("heroVideo");

function setVideoSource() {
  if (window.innerWidth >= 900) {
    video.src = "WhatsApp Video 2026-01-12 at 6.00.07 AM.mp4"; // Ù„Ø§Ø¨ØªÙˆØ¨ + TV
  } else {
    video.src = "WhatsApp Video 2026-01-12 at 5.36.07 AM.mp4";  // Ø¬ÙˆØ§Ù„
  }
  video.load();
}

setVideoSource();
window.addEventListener("resize", setVideoSource);
</script>

</body>
</html>
